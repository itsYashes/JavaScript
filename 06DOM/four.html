<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: aliceblue;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(lagName) {
        const li = document.createElement('li')
        li.innerHTML = `${lagName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python")
    addLanguage("TypeScript")

    function addOptiLanguage(langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("Golang")

    // Edit
    const secLang = document.querySelector("li:nth-child(2)")
    // secLang.innerHTML = "Mojo"
    const newLi  = document.createElement('li')
    newLi.textContent = "Mojo"
    secLang.replaceWith(newLi)

    // Edit
    const firLang = document.querySelector("li:first-child")
    firLang.outerHTML = "<li>TypeScript</li>"

    // remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()
</script>
</html>
